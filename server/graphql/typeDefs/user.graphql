type User {
    id: ID
    username: String
    firstname: String
    lastname: String
    password: String
    roles: [String]
    permissions: [String]
}
type UserInf {
    id: ID
    username: String
    firstname: String
    lastname: String
    roles: [String]
    permissions: [String]
    success: Boolean #servira pour le fait que l'authentification se soit bien pass√©e ou non
}

type Query {
    listUsers: [User]
}

type Mutation {
    register(registerUserInput: RegisterUserInput): UserInf
}

input RegisterUserInput {
    username: String!
    password: String!
}
input LoginInput {
    username: String!
    password: String!
}